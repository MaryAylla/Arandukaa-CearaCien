{% extends "base.html" %}
{% block title %}O Reconhecedor - AranduKa'a{% endblock %}

{% block content %}
<div class="container">
    <div id="recognizer-area" class="content-card recognizer-section">
        <h1 class="page-title">O Reconhecedor de Plantas</h1>
        <p class="section-description">Envie uma foto e deixe nossa IA fazer a m√°gica.</p>
        
        <div id="upload-area">
            <label for="imagem" class="upload-label">
                <span id="file-name-display">Clique para enviar um arquivo</span>
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
            </label>
            <input type="file" id="imagem" accept="image/*" class="hidden">
        </div>

        <button type="button" id="btn-enviar" class="cta-button hidden" style="margin-top: 2rem;">Identificar Planta</button>

        </div>

    <div id="result-area" class="hidden">
        <div id="result-card" class="result-card">
            </div>
        <div class="back-link-container">
            <a href="{{ url_for('reconhecedor') }}" class="back-link">&larr; Identificar outra planta</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reconhecer.js') }}"></script>
{% endblock %}
